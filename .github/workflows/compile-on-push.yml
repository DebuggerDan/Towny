name: Maven Compile
on:
    push:
        branches: [master]
    pull_request:
        branches-ignore: [l10n_master]
jobs:
  compile:
    name: Maven compiler
    runs-on: ubuntu-latest
    steps:

    # 1. Check out the current working tree
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. Setup Java 17 JDK (Adopt)
    - name: Java 17 setup
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-package: jdk
        java-version: '17'

    # 3. Setup local Maven package cache to speed up building
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # 4. Build via Maven 
    - name: Build via Maven
      run: mvn clean package install
      
    # 4b. Staging Jar Directories
    - name: Staging Jar Directories
      run: mkdir staging && cp target/*.jar staging
      
      
    # 4c. Staging Jars
    - name: Staging Jars
      uses: actions/upload-artifact@v2
      with:
          name: Package
          path: staging
